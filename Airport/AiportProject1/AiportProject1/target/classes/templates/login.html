<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>-->

</head>

<body>

<section class="vh-100" style="background-color: #eee;">

    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">

                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                                   aria-controls="pills-login" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                                   aria-controls="pills-register" aria-selected="false">Register</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                                <form action="#" th:action="@{/authenticateTheUser}" method="POST">
                                    <div class="text-center mb-3">
                                        <p>Sign in with:</p>
                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-google"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-twitter"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-github"></i>
                                        </button>
                                    </div>

                                    <p class="text-center">or:</p>

<!-- login-->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="loginName" class="form-control" name="email" />
                                        <label class="form-label" for="loginName">Email</label>
                                    </div>

<!--                                    password-->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="loginPassword" class="form-control" name="password" />
                                        <label class="form-label" for="loginPassword">Password</label>

                                    </div>


                                    <div class="row mb-4">
                                        <div class="col-md-6 d-flex justify-content-center">

                                            <div class="form-check mb-3 mb-md-0">
                                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                                            </div>
                                        </div>

                                        <div class="col-md-6 d-flex justify-content-center">

                                            <a href="#!">Forgot password?</a>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                                    <div class="text-center">
                                        <p>Not a member? <a href="#!">Register</a></p>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                                <form action="#" th:action="@{/register}" method="POST">
                                    <div class="text-center mb-3">
                                        <p>Sign up with:</p>
                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-google"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-twitter"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-github"></i>
                                        </button>
                                    </div>

                                    <p class="text-center">or:</p>


                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerName"  name="registerName" class="form-control" />
                                        <label class="form-label" for="registerName">Name</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerSurname" name="registerSurname" class="form-control" />
                                        <label class="form-label" for="registerSurname">Surname</label>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerUsername" name="registerUsername" class="form-control" />
                                        <label class="form-label" for="registerUsername">Username</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="registerEmail"  name="registerEmail"class="form-control" />
                                        <label class="form-label" for="registerEmail">Email</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerPhone_number"  name="registerPhone_number"class="form-control" />
                                        <label class="form-label" for="registerPhone_number">Number</label>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <input type="password" id="registerPassword"  name="registerPassword"class="form-control" />
                                        <label class="form-label" for="registerPassword">Password</label>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <input type="password" id="registerRepeatPassword" name="registerRepeatPassword" class="form-control" />
                                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                                    </div>


                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                                               aria-describedby="registerCheckHelpText" />
                                        <label class="form-check-label" for="registerCheck">
                                            I have read and agree to the terms
                                        </label>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                                </form>
                            </div>
                        </div>
                        </div>
                </div>
            </div>
        </div>


</section>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const pillsLogin = document.getElementById('pills-login');
        const pillsRegister = document.getElementById('pills-register');
        const registerForm = document.querySelector('#pills-register form');
        tabLogin.addEventListener('click', function(event) {
            event.preventDefault();

            tabRegister.classList.remove('active');
            tabLogin.classList.add('active');

            pillsRegister.classList.remove('active', 'show');
            pillsLogin.classList.add('active', 'show');

        });

        tabRegister.addEventListener('click', function(event) {
            event.preventDefault();


            tabLogin.classList.remove('active');
            tabRegister.classList.add('active');


            pillsLogin.classList.remove('active', 'show');
            pillsRegister.classList.add('active', 'show');

        });
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('registerPassword').value;
            const repeatPassword = document.getElementById('registerRepeatPassword').value;

            if (password!==repeatPassword) {
                alert('Hasła nie są takie same!');
                return;
            }
            this.submit();
        });
    });

</script>


</body>
</html>

</body>
</html>
